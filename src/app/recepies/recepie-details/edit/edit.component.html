<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="formData" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <button class="btn btn-success" type="submit">Save</button>
                |
                <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="imagePath">ImagePath</label>
                <input type="text" formControlName="imagePath" class="form-control" #imgUrl>
            </div>
            <div>
                <img [src]="formData.get('imagePath').value" style="max-width: 300px;" class="img-responsive">
            </div>
            <div class="form-group">
                <label for="discription">Discription</label>
                <textarea name="discription" formControlName="discription" rows="3" class="form-control"></textarea>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingridents">
                    <div class="row" *ngFor="let ingridentControl of formData.get('ingridents')['controls'];let i=index"
                        [formGroupName]="i">
                        <div class="col-xs-8">
                            <input type="text" formControlName="ingrident" name="ingrident" class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" formControlName="amount" name="amount" class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger form-control" (click)="onRemove()">X</button>
                        </div>
                    </div>
                </div>
            </div>

            <hr>
            <div>
                <button class="btn btn-success" type="button" (click)="addIngrident()">Add Ingrindent</button>
            </div>
        </form>
    </div>
</div>

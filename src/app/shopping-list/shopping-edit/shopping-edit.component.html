<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
            <div class="row">
                <div class="col-xs-3">
                    <div class="form-group">
                        <label for="ingrident">Name</label>
                        <input type="text" ngModel name="ingrident" class="form-control" required="" />
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" ngModel name="amount" class="form-control" required="" />
                    </div>
                </div>
            </div>
            <button class="btn btn-success" type="submit" [disabled]="f.invalid">Add</button>
            <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
            <button class="btn btn-danger" type="button" *ngIf="editMode" (click)="onDelete()">Delete</button>
        </form>
    </div>
</div>
